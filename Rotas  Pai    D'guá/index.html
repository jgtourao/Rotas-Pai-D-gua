<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas Pai D'Água</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- CSS Externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Rotas Pai D'Água">
  </header>

  <div class="menu">
    <div class="menu-item azul" id="pontos-turisticos">
      <img src="turistico.jpg" alt="">
      <span>Pontos turísticos</span>
    </div>

    <div class="menu-item vermelho">
      <img src="praia.png" alt="">
      <span>Praias</span>
    </div>

    <div class="menu-item vermelho">
      <img src="hotel.png" alt="">
      <span>Hotéis</span>
    </div>

    <div class="menu-item azul">
      <img src="restaurante.png" alt="">
      <span>Restaurantes</span>
    </div>

    <div class="menu-item azul">
      <img src="rotas.png" alt="">
      <span>Crie sua rota</span>
    </div>
  </div>

  <!-- Container do mapa -->
  <div id="map-container">
    <button id="back-button">← Voltar</button>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- JavaScript Externo -->
  <script src="script.js"></script>

</body>
</html>
