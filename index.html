<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotas Pai D'Água</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
 <!-- CSS Externo -->
<link rel="stylesheet" href="rotas_styles.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Rotas Pai D'Água">
  </header>

  <div class="menu" id="main-menu">
    <div class="menu-item azul" id="pontos-turisticos">
      <img src="turistico.jpg" alt="">
      <span>Pontos turísticos</span>
    </div>

    <div class="menu-item vermelho" id="praias">
      <img src="praia.png" alt="">
      <span>Praias</span>
    </div>

    <div class="menu-item vermelho" id="hoteis">
      <img src="hotel.png" alt="">
      <span>Hotéis</span>
    </div>

    <div class="menu-item azul" id="restaurantes">
      <img src="restaurante.png" alt="">
      <span>Restaurantes</span>
    </div>

    <div class="menu-item verde" id="criar-rota">
      <img src="rotas.png" alt="">
      <span>Crie sua rota</span>
    </div>
  </div>

  <div id="lista-container">
    <button id="back-list-button">← Voltar</button>
    <h1 id="lista-titulo"></h1>
    <div id="lista-items"></div>
  </div>

  <div id="map-container">
    <button id="back-button">← Voltar</button>
    <div id="map"></div>
    
    <button class="locate-btn" id="locateBtn" title="Centralizar na minha localização">
      <i class="fas fa-crosshairs"></i>
    </button>

    <div class="map-controls" id="mapControls">
      <div class="controls-header" id="controlsHeader">
        <h4>🗺️ Painel de Rotas</h4>
        <button class="toggle-controls-btn" id="toggleControlsBtn" title="Minimizar/Expandir">▼</button>
      </div>
      
      <div class="controls-content">
        <!-- Seção de Waypoints -->
        <div class="controls-section" id="waypointsSection" style="display:none;">
          <h5>📍 Paradas Intermediárias</h5>
          <div id="waypointsList" class="waypoints-list"></div>
        </div>

        <!-- Seção de Configurações -->
        <div class="controls-section">
          <h5>⚙️ Configurações</h5>
          <select id="modeSelect">
            <option value="driving">🚗 De carro</option>
            <option value="walking">🚶 A pé</option>
          </select>
        </div>

        <!-- Botões de Ação -->
        <div class="controls-section">
          <button class="btn-calcular" id="calcularRotaBtn">
            🔍 Traçar Rota
          </button>
          
          <button class="btn-limpar" id="limparRotaBtn">
            🗑️ Limpar Rota
          </button>
        </div>

        <!-- Informações da Rota -->
        <div class="controls-section" id="routeInfoSection" style="display:none;">
          <h5>📊 Informações da Rota</h5>
          <p><strong>Destino:</strong> <span id="info-destino">-</span></p>
          <p><strong>Distância:</strong> <span id="info-distancia">-</span></p>
          <p><strong>Tempo:</strong> <span id="info-tempo">-</span></p>
          <p><strong>Modo:</strong> <span id="info-modo">-</span></p>
        </div>

        <!-- Instruções de Navegação -->
        <div class="controls-section route-instructions" id="routeInstructions" style="display:none;">
          <h5>🧭 Instruções de Navegação</h5>
          <div id="instructionsList"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div>Carregando...</div>
    </div>
  </div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="rotas_data.js"></script>
<script src="rotas_map.js"></script>
<script src="rotas_routes.js"></script>
<script src="rotas_ui.js"></script>
<script src="rotas_main.js"></script>
</body>
</html>
